<div class="block">
	<h5 class="heading collapse-handler">
		<i class="icon16 darr"></i>[`Tags`]
	</h5>
	<ul id="blog-tags" class="collapsible" style="list-style-type: none; margin: 5px 0 0;">
		<li class="tags">
			{foreach $tags as $tag}
			<a href="?search=tag&amp;tag={$tag.name|escape:'url'}" style="font-size: {$tag.size}%; opacity: {$tag.opacity};" title="{$tag.count|escape}">{$tag.name|escape}</a>
			{/foreach}
		</li>
	</ul>

</div>
