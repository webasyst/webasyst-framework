<div class="page" role="main">
    <!-- navigation breadcrumbs -->
    {if !empty($breadcrumbs)}
        <div class="breadcrumbs">
            {foreach $breadcrumbs as $breadcrumb}
                <a href="{$breadcrumb.url}">{$breadcrumb.name|escape}</a> <span class="rarr">&rarr;</span>
            {/foreach}
        </div>
    {/if}
    <h1>{$page.name}</h1>
    {$page.content}
</div>
