<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>{$wa->appName()} &mdash; {$wa->accountName()}</title>
	{$wa->css()}
	<script type="text/javascript" src="{$wa_url}wa-content/js/jquery/jquery-1.8.2.min.js"></script>
	<script type="text/javascript" src="{$wa_url}wa-content/js/jquery-wa/wa.core.js"></script>
	<script type="text/javascript" src="{$wa_url}wa-content/js/jquery-wa/wa.dialog.js"></script>
	<script type="text/javascript" src="{$wa_url}wa-content/js/jquery-plugins/jquery.history.js"></script>
	<script type="text/javascript" src="{$wa_app_static_url}js/dummy.js"></script>	
</head>
<body>
	<div id="wa">
		{$wa->header()}
		<div id="wa-app">
			<div class="sidebar left200px">
				{if $right_add}
				<div class="block">
					<a id="records-add-link" href="#" class="bold no-underline">
						<i class="icon16 add"></i><strong class="underline">[`Add record`]</strong>
					</a>
				</div>
				{/if}
				<div class="block">
					<ul class="menu-v with-icons compact">
						<li id="sb-all-contacts-li">
							<span class="count">{count($records)}</span>
							<a class="bold" href="#/"><i class="icon16 folder"></i><b class="c-item-bold">[`All records`]</b></a>
						</li>
					</ul>				
					<h5 class="heading"><b>[`Records`]</b></h5>
					<ul class="menu-v with-icons">
						 {foreach from=$records key=i item=r}
						 <li class="record-{$i}">
							 <a href="#/record/{$i}/"><i class="icon16 folder"></i><b>{$r.title}</b></a>
						 </li>
						 {/foreach}
					</ul>					
				</div>
			</div>
			<div class="content left200px" id="c-core">
				<div class="block not-padded c-core-content" id="content">
					<div class="block">
						<h1 class="wa-page-heading">[`Loading...`]</h1>
					</div>				
				</div>
			</div>
		</div>
	</div>
	{if $right_add}
	<div class="dialog small width500px" id="records-add" style="display:none">
		<div class="dialog-background"></div>
		<div class="dialog-window">
			<form method="post">
			<div class="dialog-content">
				<div class="dialog-content-indent">
					<h1>[`Add record`]</h1>
					<div class="block fields form">
					
					   <div class="field-group">
					      <div class="field">
					         <div class="name">[`Title`]</div>
					         <div class="value"><input type="text" value="" /></div>
					      </div>
					      <div class="field">
					         <div class="name">[`Content`]</div>
					         <div class="value"><input type="text" value="" /></div>
					      </div>
					   </div>
										
					</div>
				</div>
			</div>
			<div class="dialog-buttons">
				<div class="dialog-buttons-gradient">
					<input type="submit" class="button green" value="[`Add`]" /> [`or`]
					<a href="javascript:void(0)" class="inline-link cancel"><b><i>[`cancel`]</i></b></a>
				</div>
			</div>
			</form>
		</div>		
	</div>
	{/if}
	<script type="text/javascript">
		$.dummy.init();
	</script>
</body>
</html>
