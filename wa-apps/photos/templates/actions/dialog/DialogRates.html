<div class="dialog">
    <div class="dialog-background"></div>
    <div class="dialog-body">
        <h3 class="dialog-header">
            [`Rate photos`] <span class="p-rate-photo-counter gray"></span>
        </h3>
        <div class="dialog-content p-rate">
            <a href="javascript:void(0);" title="[`Rate`]" id="photos-rate" class="p-rate-photo" data-rate="0">
                {photosPhoto::getRatingHtml(0, 16, true)}
            </a>
        </div>
        <footer class="dialog-footer">
            <button class="js-close-dialog button light-gray">[`Close`]</button>
        </footer>
    </div>
</div>
